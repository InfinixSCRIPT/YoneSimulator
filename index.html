<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YoneSimulator v2.0 (Kablosuz)</title>
  <style>
    body {
      background-color: #F5EF3D;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      position: relative;
      width: 800px;
      height: 400px;
    }

    .konsol {
      width: 350px;
      height: 100px;
      background: linear-gradient(to bottom, #333, #111);
      border-radius: 20px;
      border-top: 5px solid #555;
      border-bottom: 5px solid #000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
      left: 20px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 15px;
      font-family: 'Arial Black', sans-serif;
      font-size: 20px;
      color: #ccc;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px black;
    }

    .tv {
      width: 250px;
      height: 150px;
      background-color: #000;
      border: 10px solid #333;
      border-radius: 10px;
      position: absolute;
      right: 20px;
      top: 50px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    .static {
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      display: none;
      position: absolute;
      z-index: 1;
    }

    .tv-content {
      z-index: 2;
      display: none;
    }

    .hdmi-plug {
      width: 30px;
      height: 30px;
      background-color: #222;
      border: 2px solid #000;
      border-radius: 5px;
      position: absolute;
      left: 360px;
      bottom: 90px;
      cursor: grab;
      z-index: 10;
    }

    .hdmi-plug.dragging {
      cursor: grabbing;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="konsol">
      <div class="logo">TIMD</div>
    </div>

    <div class="hdmi-plug" id="hdmiPlug"></div>

    <div class="tv" id="tvScreen">
      <div class="static" id="staticEffect"></div>
      <div class="tv-content" id="tvContent">ðŸŽ® YONE SIMULATOR ðŸŽ®</div>
    </div>
  </div>

  <audio id="hdmiSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    const hdmi = document.getElementById("hdmiPlug");
    const tv = document.getElementById("tvScreen");
    const staticEffect = document.getElementById("staticEffect");
    const tvContent = document.getElementById("tvContent");
    const hdmiSound = document.getElementById("hdmiSound");

    let dragging = false;
    let pluggedIn = false;
    const offsetX = 15, offsetY = 15;

    function isIntersecting(r1, r2) {
      return !(
        r1.right < r2.left ||
        r1.left > r2.right ||
        r1.bottom < r2.top ||
        r1.top > r2.bottom
      );
    }

    hdmi.addEventListener("mousedown", () => {
      if (pluggedIn) return;
      dragging = true;
      hdmi.classList.add("dragging");
    });

    document.addEventListener("mouseup", () => {
      if (!dragging) return;
      dragging = false;
      hdmi.classList.remove("dragging");

      const hdmiRect = hdmi.getBoundingClientRect();
      const tvRect = tv.getBoundingClientRect();

      if (isIntersecting(hdmiRect, tvRect)) {
        staticEffect.style.display = "none";
        tv.style.backgroundColor = "#111";
        tvContent.style.display = "block";
        pluggedIn = true;
        hdmiSound.play();

        // HDMI fiÅŸi sabitleniyor
        hdmi.style.left = `${tv.offsetLeft + 90}px`;
        hdmi.style.top = `${tv.offsetTop + 180}px`;
      } else {
        staticEffect.style.display = "block";
        tvContent.style.display = "none";
        tv.style.backgroundColor = "#000";
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (!dragging || pluggedIn) return;

      const containerRect = document.querySelector(".container").getBoundingClientRect();
      const newX = e.clientX - containerRect.left - offsetX;
      const newY = e.clientY - containerRect.top - offsetY;

      hdmi.style.left = `${newX}px`;
      hdmi.style.top = `${newY}px`;
    });
  </script>

</body>
</html>
