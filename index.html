<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>YoneSimulator</title>
  <style>
    body {
      background-color: #F5EF3D;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 800px;
      height: 400px;
    }

    .tv {
      width: 250px;
      height: 150px;
      background-color: black;
      border: 10px solid #333;
      border-radius: 10px;
      position: absolute;
      top: 60px;
      right: 20px;
      overflow: hidden;
    }

    .static {
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      display: none;
    }

    .konsol {
      width: 350px;
      height: 100px;
      background: linear-gradient(to bottom, #333, #111);
      border-radius: 20px;
      border-top: 5px solid #555;
      border-bottom: 5px solid #000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
      left: 20px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 15px;
      font-weight: bold;
      font-size: 20px;
      color: #ccc;
      text-shadow: 1px 1px 2px black;
    }

    .hdmi {
      width: 30px;
      height: 30px;
      background-color: #222;
      border: 2px solid #000;
      border-radius: 5px;
      position: absolute;
      left: 360px;
      bottom: 90px;
      cursor: grab;
      z-index: 10;
      transition: none;
    }

    .hdmi.dragging {
      cursor: grabbing;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="konsol">
      <div class="logo">TIMD</div>
    </div>

    <div class="hdmi" id="hdmi"></div>

    <div class="tv">
      <div class="static" id="static"></div>
    </div>
  </div>

  <script>
    const hdmi = document.getElementById('hdmi');
    const staticEffect = document.getElementById('static');
    const tv = staticEffect.parentElement;

    let dragging = false;
    let pluggedIn = false;

    // HDMI sürüklenmeye başladı
    hdmi.addEventListener('mousedown', () => {
      dragging = true;
      hdmi.classList.add('dragging');
    });

    document.addEventListener('mouseup', () => {
      if (!dragging) return;
      dragging = false;
      hdmi.classList.remove('dragging');

      const hdmiRect = hdmi.getBoundingClientRect();
      const tvRect = tv.getBoundingClientRect();

      // TV ile çarpışma kontrolü
      if (!(hdmiRect.right < tvRect.left || hdmiRect.left > tvRect.right || hdmiRect.bottom < tvRect.top || hdmiRect.top > tvRect.bottom)) {
        staticEffect.style.display = 'block';
        pluggedIn = true;
      } else {
        staticEffect.style.display = 'none';
        pluggedIn = false;
      }
    });

    // HDMI sürükleniyor
    document.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      const containerRect = document.querySelector('.container').getBoundingClientRect();
      const x = e.clientX - containerRect.left - hdmi.offsetWidth / 2;
      const y = e.clientY - containerRect.top - hdmi.offsetHeight / 2;
      hdmi.style.left = `${x}px`;
      hdmi.style.top = `${y}px`;

      // HDMI çıkarıldıysa efekt kapansın
      if (pluggedIn) {
        const hdmiRect = hdmi.getBoundingClientRect();
        const tvRect = tv.getBoundingClientRect();

        if (
          hdmiRect.right < tvRect.left ||
          hdmiRect.left > tvRect.right ||
          hdmiRect.bottom < tvRect.top ||
          hdmiRect.top > tvRect.bottom
        ) {
          staticEffect.style.display = 'none';
          pluggedIn = false;
        }
      }
    });
  </script>
</body>
</html>
