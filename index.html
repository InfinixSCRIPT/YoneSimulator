<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YoneSimulator</title>
  <style>
    body {
      background-color: #F5EF3D;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      position: relative;
      width: 800px;
      height: 400px;
    }

    .konsol {
      width: 350px;
      height: 100px;
      background: linear-gradient(to bottom, #333, #111);
      border-radius: 20px;
      border-top: 5px solid #555;
      border-bottom: 5px solid #000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
      left: 20px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 15px;
      font-family: 'Arial Black', sans-serif;
      font-size: 20px;
      color: #ccc;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px black;
    }

    .tv {
      width: 250px;
      height: 150px;
      background-color: #000;
      border: 10px solid #333;
      border-radius: 10px;
      position: absolute;
      right: 20px;
      top: 50px;
      overflow: hidden;
    }

    .static {
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      display: none;
    }

    .hdmi-plug {
      width: 30px;
      height: 30px;
      background-color: #222;
      border: 2px solid #000;
      border-radius: 5px;
      position: absolute;
      left: 360px;
      bottom: 90px;
      cursor: grab;
      z-index: 10;
    }

    .hdmi-plug.dragging {
      cursor: grabbing;
    }

    .cable {
      position: absolute;
      width: 2px;
      background-color: black;
      z-index: 1;
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Konsol -->
    <div class="konsol">
      <div class="logo">TIMD</div>
    </div>

    <!-- HDMI Kablosunun Ucu -->
    <div class="hdmi-plug" id="hdmiPlug"></div>

    <!-- HDMI Kablo Çizgisi -->
    <div class="cable" id="cableLine"></div>

    <!-- Televizyon -->
    <div class="tv" id="tvScreen">
      <div class="static" id="staticEffect"></div>
    </div>
  </div>

  <script>
    const hdmi = document.getElementById("hdmiPlug");
    const tv = document.getElementById("tvScreen");
    const staticEffect = document.getElementById("staticEffect");
    const cableLine = document.getElementById("cableLine");

    let dragging = false;
    let offsetX, offsetY;

    // Başlangıç noktası: konsoldaki sabit çıkış
    const baseX = 375;  // hdmi başı x
    const baseY = 310;  // hdmi başı y

    function updateCable(x, y) {
      const dx = x - baseX;
      const dy = y - baseY;
      const length = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;

      cableLine.style.left = `${baseX}px`;
      cableLine.style.top = `${baseY}px`;
      cableLine.style.height = `${length}px`;
      cableLine.style.transform = `rotate(${angle}deg)`;
    }

    hdmi.addEventListener("mousedown", (e) => {
      dragging = true;
      offsetX = e.offsetX;
      offsetY = e.offsetY;
      hdmi.classList.add("dragging");
    });

    document.addEventListener("mouseup", () => {
      dragging = false;
      hdmi.classList.remove("dragging");

      const hdmiRect = hdmi.getBoundingClientRect();
      const tvRect = tv.getBoundingClientRect();

      const intersect = !(
        hdmiRect.right < tvRect.left ||
        hdmiRect.left > tvRect.right ||
        hdmiRect.bottom < tvRect.top ||
        hdmiRect.top > tvRect.bottom
      );

      if (intersect) {
        staticEffect.style.display = "block";
      } else {
        staticEffect.style.display = "none";
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (dragging) {
        const newX = e.clientX - offsetX;
        const newY = e.clientY - offsetY;

        hdmi.style.left = `${newX}px`;
        hdmi.style.top = `${newY}px`;

        updateCable(newX + 15, newY + 15); // hdmi kutusunun merkezi
      }
    });

    // Sayfa ilk yüklendiğinde kabloyu çiz
    updateCable(parseInt(hdmi.style.left) + 15 || baseX, parseInt(hdmi.style.top) + 15 || baseY);
  </script>

</body>
</html>
