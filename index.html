<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>YoneSimulator</title>
  <style>
    body {
      background-color: #F5EF3D;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 800px;
      height: 400px;
    }

    .tv {
      width: 250px;
      height: 150px;
      background-color: black;
      border: 10px solid #333;
      border-radius: 10px;
      position: absolute;
      top: 60px;
      right: 20px;
      overflow: hidden;
    }

    .static {
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      display: none;
    }

    .konsol {
      width: 350px;
      height: 100px;
      background: linear-gradient(to bottom, #333, #111);
      border-radius: 20px;
      border-top: 5px solid #555;
      border-bottom: 5px solid #000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
      left: 20px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 15px;
      font-weight: bold;
      font-size: 20px;
      color: #ccc;
      text-shadow: 1px 1px 2px black;
    }

    .hdmi {
      width: 30px;
      height: 30px;
      background-color: #222;
      border: 2px solid #000;
      border-radius: 5px;
      position: absolute;
      left: 360px;
      bottom: 90px;
      cursor: grab;
      z-index: 10;
      transition: left 0.6s ease, top 0.6s ease;
    }

    .hdmi.dragging {
      cursor: grabbing;
      transition: none !important;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="konsol">
      <div class="logo">TIMD</div>
    </div>

    <div class="hdmi" id="hdmi"></div>

    <div class="tv">
      <div class="static" id="static"></div>
    </div>
  </div>

  <script>
    const hdmi = document.getElementById('hdmi');
    const staticEffect = document.getElementById('static');

    let dragging = false;
    let pluggedIn = false;

    hdmi.addEventListener('mousedown', () => {
      if (pluggedIn) return;
      dragging = true;
      hdmi.classList.add('dragging');
    });

    document.addEventListener('mouseup', () => {
      if (!dragging || pluggedIn) return;
      dragging = false;
      hdmi.classList.remove('dragging');

      const hdmiRect = hdmi.getBoundingClientRect();
      const tv = staticEffect.parentElement;
      const tvRect = tv.getBoundingClientRect();

      // Takıldı mı diye kontrol
      if (!(hdmiRect.right < tvRect.left || hdmiRect.left > tvRect.right || hdmiRect.bottom < tvRect.top || hdmiRect.top > tvRect.bottom)) {
        pluggedIn = true;

        // HDMI'yı yuvaya yavaşça oturt
        const offsetLeft = tv.offsetLeft + 100;
        const offsetTop = tv.offsetTop + 160;

        hdmi.style.left = offsetLeft + "px";
        hdmi.style.top = offsetTop + "px";

        // Karıncalanmayı başlat
        staticEffect.style.display = 'block';
      }
    });

    document.addEventListener('mousemove', (e) => {
      if (!dragging || pluggedIn) return;
      const containerRect = document.querySelector('.container').getBoundingClientRect();
      const x = e.clientX - containerRect.left - 15;
      const y = e.clientY - containerRect.top - 15;
      hdmi.style.left = `${x}px`;
      hdmi.style.top = `${y}px`;
    });
  </script>
</body>
</html>
