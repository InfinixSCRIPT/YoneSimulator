<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YoneSimulator</title>
  <style>
    body {
      background-color: #F5EF3D;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .container {
      position: relative;
      width: 800px;
      height: 400px;
    }

    .konsol {
      width: 350px;
      height: 100px;
      background: linear-gradient(to bottom, #333, #111);
      border-radius: 20px;
      border-top: 5px solid #555;
      border-bottom: 5px solid #000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
      left: 20px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 15px;
      font-family: 'Arial Black', sans-serif;
      font-size: 20px;
      color: #ccc;
      letter-spacing: 2px;
      text-shadow: 1px 1px 2px black;
    }

    .tv {
      width: 250px;
      height: 150px;
      background-color: #000;
      border: 10px solid #333;
      border-radius: 10px;
      position: absolute;
      right: 20px;
      top: 50px;
      overflow: hidden;
    }

    .tv-port {
      width: 12px;
      height: 24px;
      background-color: black;
      position: absolute;
      top: 105px;
      right: 280px;
      border-radius: 2px;
    }

    .static {
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      display: none;
    }

    .hdmi-plug {
      width: 30px;
      height: 30px;
      background-color: #222;
      border: 2px solid #000;
      border-radius: 5px;
      position: absolute;
      left: 360px;
      bottom: 90px;
      cursor: grab;
      z-index: 10;
    }

    .hdmi-plug.dragging {
      cursor: grabbing;
    }

    .cable {
      position: absolute;
      width: 6px;
      background-color: black;
      z-index: 1;
      transform-origin: top left;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Konsol -->
    <div class="konsol">
      <div class="logo">TIMD</div>
    </div>

    <!-- HDMI Kablosunun Ucu -->
    <div class="hdmi-plug" id="hdmiPlug"></div>

    <!-- HDMI Kablo Ã‡izgisi -->
    <div class="cable" id="cableLine"></div>

    <!-- TV Portu -->
    <div class="tv-port"></div>

    <!-- Televizyon -->
    <div class="tv" id="tvScreen">
      <div class="static" id="staticEffect"></div>
    </div>
  </div>

  <script>
    const hdmi = document.getElementById("hdmiPlug");
    const tv = document.getElementById("tvScreen");
    const staticEffect = document.getElementById("staticEffect");
    const cableLine = document.getElementById("cableLine");

    let dragging = false;
    let offsetX = 15, offsetY = 15;

    const baseX = 375;
    const baseY = 310;

    function updateCable(x, y) {
      const dx = x - baseX;
      const dy = y - baseY;
      const length = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;

      cableLine.style.left = `${baseX}px`;
      cableLine.style.top = `${baseY}px`;
      cableLine.style.height = `${length}px`;
      cableLine.style.transform = `rotate(${angle}deg)`;
    }

    function isIntersecting(r1, r2) {
      return !(
        r1.right < r2.left ||
        r1.left > r2.right ||
        r1.bottom < r2.top ||
        r1.top > r2.bottom
      );
    }

    hdmi.addEventListener("mousedown", () => {
      dragging = true;
      hdmi.classList.add("dragging");
    });

    document.addEventListener("mouseup", () => {
      if (!dragging) return;
      dragging = false;
      hdmi.classList.remove("dragging");

      const hdmiRect = hdmi.getBoundingClientRect();
      const tvRect = tv.getBoundingClientRect();

      if (isIntersecting(hdmiRect, tvRect)) {
        staticEffect.style.display = "block";
      } else {
        staticEffect.style.display = "none";
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (!dragging) return;

      const containerRect = document.querySelector(".container").getBoundingClientRect();
      const newX = e.clientX - containerRect.left - offsetX;
      const newY = e.clientY - containerRect.top - offsetY;

      hdmi.style.left = `${newX}px`;
      hdmi.style.top = `${newY}px`;

      updateCable(newX + offsetX, newY + offsetY);
    });

    const initialX = parseInt(hdmi.style.left) || 360;
    const initialY = parseInt(hdmi.style.top) || 310;
    updateCable(initialX + 15, initialY + 15);
  </script>

</body>
</html>
