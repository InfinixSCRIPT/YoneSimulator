<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>YoneSimulator</title>
  <style>
    body {
      margin: 0;
      background-color: #F5EF3D;
      overflow: hidden;
    }

    .console {
      width: 200px;
      height: 100px;
      background: linear-gradient(to bottom, #111, #333);
      border: 4px solid #000;
      border-radius: 20px;
      position: absolute;
      top: 300px;
      left: 300px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
    }

    .console::before {
      content: "TIMD";
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      font-family: Arial, sans-serif;
      color: white;
      font-weight: bold;
    }

    .tv {
      width: 300px;
      height: 180px;
      background: #111;
      border: 8px solid #000;
      border-radius: 12px;
      position: absolute;
      top: 50px;
      left: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .tv::before {
      content: "Zekzen TV";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 18px;
      font-family: sans-serif;
      font-weight: bold;
      color: #222;
    }

    #staticEffect {
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        0deg,
        #ccc,
        #ccc 1px,
        #999 2px,
        #999 3px
      );
      opacity: 0.4;
      display: none;
      animation: staticMove 0.2s infinite linear;
    }

    @keyframes staticMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 4px; }
    }

    .hdmi-plug {
      width: 40px;
      height: 25px;
      background: linear-gradient(to right, #222, #444);
      border: 2px solid #000;
      border-radius: 6px;
      position: absolute;
      top: 310px;
      left: 375px;
      cursor: grab;
      z-index: 10;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.5);
      transition: box-shadow 0.2s ease;
    }

    .hdmi-plug.dragging {
      cursor: grabbing;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.7);
    }

    .cable {
      position: absolute;
      width: 6px;
      background-color: black;
      z-index: 1;
      transform-origin: top left;
      border-radius: 3px;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="console"></div>
  <div class="tv" id="tvScreen">
    <div id="staticEffect"></div>
  </div>
  <div class="cable" id="cableLine"></div>
  <div class="hdmi-plug" id="hdmiPlug"></div>

  <script>
    const hdmi = document.getElementById("hdmiPlug");
    const tv = document.getElementById("tvScreen");
    const staticEffect = document.getElementById("staticEffect");
    const cableLine = document.getElementById("cableLine");

    let dragging = false;
    let offsetX, offsetY;

    const baseX = 375;
    const baseY = 310;

    function updateCable(x, y) {
      const dx = x - baseX;
      const dy = y - baseY;
      const length = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;

      cableLine.style.left = `${baseX}px`;
      cableLine.style.top = `${baseY}px`;
      cableLine.style.height = `${length}px`;
      cableLine.style.transform = `rotate(${angle}deg)`;
    }

    hdmi.addEventListener("mousedown", (e) => {
      dragging = true;
      offsetX = e.clientX - hdmi.offsetLeft;
      offsetY = e.clientY - hdmi.offsetTop;
      hdmi.classList.add("dragging");
    });

    document.addEventListener("mouseup", () => {
      if (dragging) {
        dragging = false;
        hdmi.classList.remove("dragging");

        const hdmiRect = hdmi.getBoundingClientRect();
        const tvRect = tv.getBoundingClientRect();

        const intersect = !(
          hdmiRect.right < tvRect.left ||
          hdmiRect.left > tvRect.right ||
          hdmiRect.bottom < tvRect.top ||
          hdmiRect.top > tvRect.bottom
        );

        staticEffect.style.display = intersect ? "block" : "none";
      }
    });

    document.addEventListener("mousemove", (e) => {
      if (dragging) {
        const newX = e.clientX - offsetX;
        const newY = e.clientY - offsetY;

        hdmi.style.left = `${newX}px`;
        hdmi.style.top = `${newY}px`;

        updateCable(newX + 20, newY + 12); // plug ortasÄ±
      }
    });

    const initialX = parseInt(hdmi.style.left || hdmi.offsetLeft) + 20;
    const initialY = parseInt(hdmi.style.top || hdmi.offsetTop) + 12;
    updateCable(initialX, initialY);
  </script>
</body>
</html>
