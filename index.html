<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>YoneSimulator</title>
  <style>
    body {
      background-color: #F5EF3D;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .container {
      position: relative;
      width: 800px;
      height: 400px;
    }

    .tv {
      width: 250px;
      height: 150px;
      background-color: black;
      border: 10px solid #333;
      border-radius: 10px;
      position: absolute;
      top: 60px;
      right: 20px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
    }

    .tv-label {
      position: absolute;
      top: -4px; /* Daha yukarÄ± */
      right: 15px;
      color: #23ff41;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Segoe UI', Arial, sans-serif;
      text-shadow: 0 0 2px #000, 0 0 7px #0e5e17;
      z-index: 2;
      pointer-events: none;
      letter-spacing: 1px;
      user-select: none;
      display: none; /* BaÅŸlangÄ±Ã§ta gizli! */
      transition: opacity 0.2s;
    }

    .static {
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      display: none;
    }

    .menu {
      display: none;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
      text-align: left;
    }

    .menu button {
      padding: 3px 8px;
      font-size: 11px;
      border: none;
      background-color: #fff;
      cursor: pointer;
    }

    .konsol {
      width: 350px;
      height: 100px;
      background: linear-gradient(to bottom, #333, #111);
      border-radius: 20px;
      border-top: 5px solid #555;
      border-bottom: 5px solid #000;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      position: absolute;
      bottom: 0;
      left: 20px;
    }

    .logo {
      position: absolute;
      top: 10px;
      left: 15px;
      font-weight: bold;
      font-size: 20px;
      color: #ccc;
      text-shadow: 1px 1px 2px black;
    }

    .hdmi, .cd {
      width: 30px;
      height: 30px;
      background-color: #222;
      border: 2px solid #000;
      border-radius: 5px;
      position: absolute;
      cursor: grab;
      z-index: 10;
    }

    .hdmi {
      left: 360px;
      bottom: 90px;
    }

    .cd {
      left: 20px;
      top: 20px;
      background-color: silver;
    }

    .dragging {
      cursor: grabbing !important;
    }

    .content {
      display: none;
      color: white;
      font-size: 10px;
      overflow-y: auto;
      height: 100%;
    }

    .back-btn {
      margin-top: 5px;
      background: #ddd;
      color: black;
      font-size: 10px;
      border: none;
      cursor: pointer;
      padding: 2px 5px;
    }

    .oyun-container {
      color: white;
      font-size: 13px;
      text-align: center;
      padding: 15px 0 0 0;
      transition: background 0.2s;
    }
    .oyun-soru {
      margin-bottom: 18px;
      min-height: 32px;
    }
    .oyun-btn-grup {
      display: flex;
      gap: 18px;
      justify-content: center;
      margin-bottom: 10px;
    }
    .oyun-btn {
      min-width: 60px;
      padding: 8px 24px;
      font-size: 13px;
      background: #fff;
      color: #222;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    .oyun-btn:active { background: #ffe17a; }

    /* Tam ekran overlay efekti */
    #oyun2overlay {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(20,20,20,0.96);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: background 0.2s;
    }
    #oyun2overlay .oyun2progressbar-wrap {
      width: 60vw;
      max-width: 400px;
      margin: 40px auto 0 auto;
      height: 28px;
      background: #333;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 16px #000a;
    }
    #oyun2overlay .oyun2progressbar-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffe17a 0%, #f00 100%);
      transition: width 0.13s;
    }
    #oyun2overlay .oyun2label {
      font-size: 2.1rem;
      color: #fff;
      margin-top: 120px;
      text-align: center;
      text-shadow: 1px 1px 7px #000;
      font-weight: bold;
      letter-spacing: 2px;
    }
    @media (max-width:600px) {
      .container { width: 99vw; }
      #oyun2overlay .oyun2progressbar-wrap { width: 89vw; }
    }

    /* MayÄ±n TarlasÄ± iÃ§in ekstra stiller */
    .oyun3cell.mine { background: #f88 !important; }
    .oyun3cell.number { color: #1645f7; background: #fff !important; font-weight:bold; }
    .oyun3cell.empty { background: #fff !important; }
    .oyun3cell[disabled] { cursor: not-allowed; opacity: 0.7; }
  </style>
</head>
<body>
  <div id="oyun2overlay">
    <div class="oyun2label" id="oyun2overlayLabel">YÃ¼kleniyor, lÃ¼tfen bekleyin...</div>

  <script>
    const hdmi = document.getElementById('hdmi');
    const cd = document.getElementById('cd');
    const staticEffect = document.getElementById('static');
    const tv = document.querySelector('.tv');
    const menu = document.getElementById('menu');
    const content = document.getElementById('content');
    const oyun1Btn = document.getElementById('oyun1Btn');
    const oyun2Btn = document.getElementById('oyun2Btn');
    const oyun3Btn = document.getElementById('oyun3Btn');
    const tvLabel = document.getElementById('tvLabel');

    // Overlay elemanlarÄ±
    const overlay = document.getElementById('oyun2overlay');
    const overlayLabel = document.getElementById('oyun2overlayLabel');
    const overlayProgress = document.getElementById('oyun2overlayProgress');

    let draggingItem = null;
    let pluggedHDMI = false;
    let pluggedCD = false;

    function isOverlapping(a, b) {
      const r1 = a.getBoundingClientRect();
      const r2 = b.getBoundingClientRect();
      return !(r1.right < r2.left || r1.left > r2.right || r1.bottom < r2.top || r1.top > r2.bottom);
    }

    function updateTV() {
      if (pluggedHDMI && pluggedCD) {
        staticEffect.style.display = 'none';
        menu.style.display = 'flex';
        content.style.display = 'none';
        tvLabel.style.display = "block";
      } else if (pluggedHDMI) {
        staticEffect.style.display = 'block';
        menu.style.display = 'none';
        content.style.display = 'none';
        tvLabel.style.display = "none";
      } else {
        staticEffect.style.display = 'none';
        menu.style.display = 'none';
        content.style.display = 'none';
        tvLabel.style.display = "none";
      }
    }

    function handleDrag(item) {
      item.addEventListener('mousedown', () => {
        draggingItem = item;
        item.classList.add('dragging');
      });

      document.addEventListener('mouseup', () => {
        if (!draggingItem) return;
        draggingItem.classList.remove('dragging');

        if (draggingItem === hdmi) {
          pluggedHDMI = isOverlapping(hdmi, tv);
        }
        if (draggingItem === cd) {
          pluggedCD = isOverlapping(cd, document.querySelector('.konsol'));
        }

        updateTV();
        draggingItem = null;
      });

      document.addEventListener('mousemove', (e) => {
        if (!draggingItem) return;
        const containerRect = document.querySelector('.container').getBoundingClientRect();
        const x = e.clientX - containerRect.left - draggingItem.offsetWidth / 2;
        const y = e.clientY - containerRect.top - draggingItem.offsetHeight / 2;
        draggingItem.style.left = `${x}px`;
        draggingItem.style.top = `${y}px`;

        if (draggingItem === hdmi && pluggedHDMI && !isOverlapping(hdmi, tv)) {
          pluggedHDMI = false;
          updateTV();
        }
        if (draggingItem === cd && pluggedCD && !isOverlapping(cd, document.querySelector('.konsol'))) {
          pluggedCD = false;
          updateTV();
        }
      });
    }

    function showContent(type) {
      let text = '';

      if (type === 'hitabe') {
        text = `Ey TÃ¼rk genÃ§liÄŸi! Birinci vazifen, TÃ¼rk istiklÃ¢lini, TÃ¼rk Cumhuriyetini, ilelebet, muhafaza ve mÃ¼dafaa etmektir. 
Mevcudiyetinin ve istikbalinin yegÃ¢ne temeli budur. Bu temel, senin en kÄ±ymetli hazinendir
Ä°stikbÃ¢lde dahi seni bu hazineden mahrum etmek isteyecek dÃ¢hilÃ® ve haricÃ® bedhahlarÄ±n olacaktÄ±r. 
Bir gÃ¼n, istiklÃ¢l ve cumhuriyeti mÃ¼dafaa mecburiyetine dÃ¼ÅŸersen, vazifeye atÄ±lmak iÃ§in, iÃ§inde bulunacaÄŸÄ±n vaziyetin imkÃ¢n ve ÅŸerÃ¢itini dÃ¼ÅŸÃ¼nmeyeceksin!
Bu imkÃ¢n ve ÅŸerÃ¢it, Ã§ok nÃ¢mÃ¼sait bir mahiyette tezahÃ¼r edebilir. 
Ä°stiklÃ¢l ve cumhuriyetine kastedecek dÃ¼ÅŸmanlar, bÃ¼tÃ¼n dÃ¼nyada emsÃ¢li gÃ¶rÃ¼lmemiÅŸ bir galibiyetin mÃ¼messili olabilirler. 
Cebren ve hile ile aziz vatanÄ±n bÃ¼tÃ¼n kaleleri zapt edilmiÅŸ, bÃ¼tÃ¼n tersanelerine girilmiÅŸ, bÃ¼tÃ¼n ordularÄ± daÄŸÄ±tÄ±lmÄ±ÅŸ ve memleketin her kÃ¶ÅŸesi bilfiil iÅŸgal edilmiÅŸ olabilir.
BÃ¼tÃ¼n bu ÅŸerÃ¢itten daha elim ve daha vahim olmak Ã¼zere, memleketin dÃ¢hilinde iktidara sahip olanlar gaflet ve dalÃ¢let ve hattÃ¢ hÄ±yanet iÃ§inde bulunabilirler. 
HattÃ¢ bu iktidar sahipleri ÅŸahsÃ® menfaatlerini, mÃ¼stevlilerin siyasÃ® emelleriyle tevhit edebilirler.
Millet, fakr Ã¼ zaruret iÃ§inde harap ve bÃ®tap dÃ¼ÅŸmÃ¼ÅŸ olabilir.
Ey TÃ¼rk istikbÃ¢linin evlÃ¢dÄ±! Ä°ÅŸte, bu ahvÃ¢l ve ÅŸerÃ¢it iÃ§inde dahi, vazifen; TÃ¼rk istiklÃ¢l ve cumhuriyetini kurtarmaktÄ±r!
MuhtaÃ§ olduÄŸun kudret, damarlarÄ±ndaki asil kanda mevcuttur!`;
      }

      if (type === 'marÅŸ') {
        text = `Korkma, sÃ¶nmez bu ÅŸafaklarda yÃ¼zen al sancak;  
SÃ¶nmeden yurdumun Ã¼stÃ¼nde tÃ¼ten en son ocak.  
O benim milletimin yÄ±ldÄ±zÄ±dÄ±r, parlayacak;  
O benimdir, o benim milletimindir ancak.  
  
Ã‡atma, kurban olayÄ±m Ã§ehreni ey nazlÄ± hilÃ¢l!  
Kahraman Ä±rkÄ±ma bir gÃ¼lâ€¦ ne bu ÅŸiddet bu celÃ¢l?  
Sana olmaz dÃ¶kÃ¼len kanlarÄ±mÄ±z sonra helÃ¢lâ€¦  
HakkÄ±dÄ±r, Hakkâ€™a tapan, milletimin istiklÃ¢l!`;
      }

      content.innerHTML = `<div>${text.replace(/\n/g, '<br>')}</div><button class="back-btn" onclick="backToMenu()">Ana MenÃ¼ye DÃ¶n</button>`;
      content.style.display = 'block';
      menu.style.display = 'none';
      tvLabel.style.display = "none";
    }

    function backToMenu() {
      content.style.display = 'none';
      menu.style.display = 'flex';
      // Sadece menÃ¼ gÃ¶rÃ¼nÃ¼rse Yone TV gÃ¶ster
      tvLabel.style.display = "block";
    }

    // --- Oyun 1 Fonksiyonu ve Soru Sistemi ---
    const oyunSorular = [
      "YalnÄ±z mÄ±sÄ±n?",
      "Ailenle birlikte mi yaÅŸÄ±yorsun?",
      "BulunduÄŸun Ã¼lke Avrupa ve Asya kÄ±tasÄ±nda mÄ± yer alÄ±yor?",
      "HiÃ§ cinlerle alakalÄ± bir hikaye dinledin mi?",
      "Bu oyunda karÅŸÄ±laÅŸtÄ±ÄŸÄ±n hiÃ§ Ã¼rkÃ¼tÃ¼cÃ¼ bir ÅŸey var mÄ±?",
      "Titriyor musun?",
      "Bir korkun var mÄ±?"
    ];
    let oyunIndex = 0;

    function showOyun1() {
      oyunIndex = 0;
      renderOyun1();
      content.style.display = 'block';
      menu.style.display = 'none';
      tvLabel.style.display = "none";
    }

    function renderOyun1() {
      if (oyunIndex < oyunSorular.length) {
        content.innerHTML = `
          <div class="oyun-container">
            <div class="oyun-soru">${oyunSorular[oyunIndex]}</div>
            <div class="oyun-btn-grup">
              <button class="oyun-btn" onclick="cevaplaOyun1()">Evet</button>
              <button class="oyun-btn" onclick="cevaplaOyun1()">HayÄ±r</button>
            </div>
          </div>
        `;
      } else {
        window.open("https://www.youtube.com/watch?v=3cyS6wMVCqI", "_blank");
        content.innerHTML = `
          <div class="oyun-container">
            <div style="margin-bottom:12px;">Oyun bitti, teÅŸekkÃ¼rler!</div>
            <button class="back-btn" onclick="backToMenu()">Ana MenÃ¼ye DÃ¶n</button>
          </div>
        `;
      }
    }

    // TÃ¼m cevaplar iÃ§in aynÄ± iÅŸlev
    function cevaplaOyun1() {
      oyunIndex++;
      renderOyun1();
    }

    // --- Oyun 2: Tam ekran efektler ve TV'de sonuÃ§ ---
    function showOyun2() {
      content.innerHTML = "";
      content.style.display = 'block';
      menu.style.display = 'none';
      tvLabel.style.display = "none";

      overlay.style.display = "flex";
      overlay.style.background = "rgba(20,20,20,0.96)";
      overlayLabel.textContent = "YÃ¼kleniyor, lÃ¼tfen bekleyin...";
      overlayLabel.style.color = "#fff";
      overlayProgress.style.width = "0%";
      let progress = 0;
      let overlayColorIndex = 0;
      let linkOpened = false;

      function doEffectSequence() {
        // Black flashes
        if (overlayColorIndex < 3) {
          overlay.style.background = "black";
          setTimeout(() => {
            overlay.style.background = "rgba(20,20,20,0.96)";
            overlayColorIndex++;
            setTimeout(doEffectSequence, 180);
          }, 140);
          return;
        }
        // Color flashes
        if (overlayColorIndex < 6) {
          const color = ["red", "green", "blue"][overlayColorIndex-3];
          overlay.style.background = color;
          setTimeout(() => {
            overlay.style.background = "rgba(20,20,20,0.96)";
            overlayColorIndex++;
            setTimeout(doEffectSequence, 200);
          }, 160);
          return;
        }
        // Final yazÄ±
        overlayLabel.innerHTML = 'BELKI HACKLENDIN<br>BEL KIDE HACKLENDIN';
        overlayLabel.style.color = "red";
        overlay.style.background = "black";
        setTimeout(() => {
          // Windows hatasÄ±
          overlayLabel.innerHTML = `<div style="color:#222;font-size:21px;background:#fff;border-radius:9px;padding:16px 18px 20px 18px;box-shadow:0 2px 20px #000c;max-width:380px;margin:auto;line-hei[...]
            <b>Windows</b><br><br>
            Bir hata oluÅŸtu.<br>
            <i>0x0000001E: KERNEL_MODE_EXCEPTION_NOT_HANDLED</i><br><br>
            <button id="oyun2closeBtn" style="font-size:17px;background:#d00;color:#fff;border-radius:7px;border:none;padding:7px 20px;cursor:pointer;margin-top:14px;">Kapat</button>
          </div>`;
          overlay.style.background = "#fff";
          function cleanup() {
            if (!linkOpened) {
              linkOpened = true;
              window.open('https://www.youtube.com/watch?v=iMHKeLXFbX0', '_blank');
              overlay.style.display = "none";
              // TV'ye baÅŸarÄ±yla yÃ¼klendi yazÄ±sÄ± ve buton
              content.innerHTML = `
                <div class="oyun-container">
                  <div class="oyun-soru" style="color:#2fdc6f; font-size:16px; font-weight:bold; margin-bottom:18px;letter-spacing:1.1px;">BaÅŸarÄ±yla yÃ¼klendi!</div>
                  <button class="back-btn" onclick="backToMenu()">Ana MenÃ¼ye DÃ¶n</button>
                </div>
              `;
              content.style.display = "block";
              tvLabel.style.display = "none";
            }
          }
          setTimeout(cleanup, 5000);
          setTimeout(function() {
            let btn = document.getElementById('oyun2closeBtn');
            if(btn) btn.onclick = cleanup;
          }, 150);
        }, 1500);
      }

      // Progress bar animasyonu
      function updateProgress() {
        if (progress > 100) return;
        overlayProgress.style.width = progress + '%';
        overlayLabel.textContent = `YÃ¼kleniyor, lÃ¼tfen bekleyin... %${progress}`;
        if (progress === 25) {
          setTimeout(doEffectSequence, 400);
        }
        if (progress < 100) {
          progress += 1;
          setTimeout(updateProgress, 47);
        }
      }
      updateProgress();
    }

    // --- Oyun 3: MayÄ±n TarlasÄ± Oyunu ---
    const GRID_SIZE = 6; // 6x6'lÄ±k bir alan
    const MINE_COUNT = 6;
    let minefield = [];
    let revealed = [];
    let gameOver = false;

    function showOyun3() {
      createMinefield();
      renderMinefield();
      content.style.display = 'block';
      menu.style.display = 'none';
      tvLabel.style.display = "none";
    }

    function createMinefield() {
      // Alan ve mayÄ±nlarÄ± oluÅŸtur
      minefield = [];
      revealed = [];
      for (let i = 0; i < GRID_SIZE; i++) {
        minefield.push(new Array(GRID_SIZE).fill(0));
        revealed.push(new Array(GRID_SIZE).fill(false));
      }
      // MayÄ±nlarÄ± rastgele yerleÅŸtir
      let placed = 0;
      while (placed < MINE_COUNT) {
        const x = Math.floor(Math.random() * GRID_SIZE);
        const y = Math.floor(Math.random() * GRID_SIZE);
        if (minefield[x][y] === 0) {
          minefield[x][y] = 'M';
          placed++;
        }
      }
      // Her hÃ¼creye komÅŸu mayÄ±n sayÄ±sÄ±nÄ± ekle
      for (let i = 0; i < GRID_SIZE; i++) {
        for (let j = 0; j < GRID_SIZE; j++) {
          if (minefield[i][j] !== 'M') {
            minefield[i][j] = countAdjacentMines(i, j);
          }
        }
      }
      gameOver = false;
    }

    function countAdjacentMines(x, y) {
      let count = 0;
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          if (dx === 0 && dy === 0) continue;
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE) {
            if (minefield[nx][ny] === 'M') count++;
          }
        }
      }
      return count;
    }

    function renderMinefield(showAll = false) {
      let html = `<div class="oyun-container"><div class="oyun-soru" style="margin-bottom:8px;">MayÄ±nlardan kaÃ§Ä±n! ${MINE_COUNT} mayÄ±n var.</div>`;
      html += `<div style="display:grid; grid-template-columns: repeat(${GRID_SIZE}, 38px); gap:3px; justify-content:center;">`;
      for (let i = 0; i < GRID_SIZE; i++) {
        for (let j = 0; j < GRID_SIZE; j++) {
          let cellContent = '';
          let cellClass = 'oyun3cell';
          if (showAll || revealed[i][j]) {
            if (minefield[i][j] === 'M') {
              cellContent = 'ğŸ’£';
              cellClass += ' mine';
            } else if (minefield[i][j] === 0) {
              cellContent = '';
              cellClass += ' empty';
            } else {
              cellContent = minefield[i][j];
              cellClass += ' number';
            }
          }
          html += `<button class="${cellClass}" style="width:38px;height:38px;font-size:1.1rem;border-radius:6px;border:1.5px solid #888;background:#eee;cursor:pointer;" 
          onclick="oyun3Click(${i},${j})" ${gameOver || revealed[i][j] || showAll ? 'disabled' : ''}>${cellContent}</button>`;
        }
      }
      html += '</div>';
      html += `<div id="oyun3message" style="margin-top:12px;min-height:24px;font-size:14px;"></div>`;
      html += `<button class="back-btn" onclick="backToMenu()" style="margin-top:14px;">Ana MenÃ¼ye DÃ¶n</button>`;
      html += `<button class="back-btn" onclick="showOyun3()" style="margin-top:14px;margin-left:14px;">Yeniden BaÅŸlat</button>`;
      html += `</div>`;
      content.innerHTML = html;
    }

    window.oyun3Click = function(i, j) {
      if (gameOver || revealed[i][j]) return;
      revealed[i][j] = true;
      if (minefield[i][j] === 'M') {
        gameOver = true;
        renderMinefield(true);
        document.getElementById('oyun3message').innerHTML = `<span style="color:#e21;">MayÄ±na bastÄ±n! Oyun bitti.</span>`;
      } else {
        // SÄ±fÄ±rsa komÅŸu boÅŸluklarÄ± aÃ§
        if (minefield[i][j] === 0) {
          revealZeros(i, j);
        }
        renderMinefield();
        if (checkWin()) {
          gameOver = true;
          renderMinefield(true);
          document.getElementById('oyun3message').innerHTML = `<span style="color:#23ff41;">Tebrikler, tÃ¼m mayÄ±nlardan kaÃ§tÄ±n!</span>`;
        }
      }
    }

    function revealZeros(x, y) {
      for (let dx = -1; dx <= 1; dx++) {
        for (let dy = -1; dy <= 1; dy++) {
          const nx = x + dx;
          const ny = y + dy;
          if (nx >= 0 && nx < GRID_SIZE && ny >= 0 && ny < GRID_SIZE && !revealed[nx][ny]) {
            revealed[nx][ny] = true;
            if (minefield[nx][ny] === 0) {
              revealZeros(nx, ny);
            }
          }
        }
      }
    }

    function checkWin() {
      for (let i = 0; i < GRID_SIZE; i++) {
        for (let j = 0; j < GRID_SIZE; j++) {
          if (minefield[i][j] !== 'M' && !revealed[i][j]) return false;
        }
      }
      return true;
    }

    // Yone TV sadece Gri kare (cd) konsola ve HDMI TV'ye baÄŸlÄ±ysa Ã§Ä±kacak ve sadece ana menÃ¼de gÃ¶rÃ¼necek
    handleDrag(hdmi);
    handleDrag(cd);
    // Sayfa aÃ§Ä±lÄ±ÅŸÄ±nda TV etiketi gizli olsun
    tvLabel.style.display = "none";
  </script>
