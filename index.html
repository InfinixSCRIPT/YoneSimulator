<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>YoneSimulator</title>
  <style>
    body {
      background-color: #F5EF3D;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    .container {
      position: relative;
      width: 800px;
      height: 400px;
    }
    .tv {
      width: 250px;
      height: 150px;
      background-color: black;
      border: 10px solid #333;
      border-radius: 10px;
      position: absolute;
      top: 60px;
      right: 20px;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
    }
    .static {
      width: 100%;
      height: 100%;
      background: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif') center center / cover no-repeat;
      display: none;
    }
    .menu {
      display: none;
      flex-direction: column;
      gap: 5px;
      padding: 5px;
      text-align: left;
    }
    .menu button {
      padding: 3px 8px;
      font-size: 11px;
      border: none;
      background-color: #fff;
      cursor: pointer;
    }
    .content {
      display: none;
      color: white;
      font-size: 12px;
      overflow-y: auto;
      height: 100%;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tv">
      <div class="static" id="static"></div>
      <div class="menu" id="menu">
        <button onclick="showContent('hitabe')">1. Gençliğe Hitabe</button>
        <button onclick="showContent('mars')">2. İstiklal Marşı</button>
        <button onclick="oyun1Baslat()">3. Oyun 1</button>
        <button disabled>4. Oyun 2</button>
      </div>
      <div class="content" id="content"></div>
    </div>
  </div>

  <!-- Oyun 1 Ekranı -->
  <div id="oyun1Screen" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background-color:#000; color:#fff; padding:20px; box-sizing:border-box;">
    <div id="soruMetni" style="font-size:20px; margin-bottom:20px;"></div>
    <div>
      <button onclick="cevapVer('evet')" style="margin-right:10px;">Evet</button>
      <button onclick="cevapVer('hayir')">Hayır</button>
    </div>
    <button onclick="geriAnaMenu()" style="position:absolute; bottom:20px; left:20px;">Ana Menüye Dön</button>
  </div>

  <script>
    function showContent(type) {
      let content = {
        hitabe: `Ey Türk gençliği! Birinci vazifen, Türk istiklâlini, Türk Cumhuriyetini, ilelebet, muhafaza ve müdafaa etmektir. Mevcudiyetinin ve istikbalinin yegâne temeli budur... <br><br> 
        (Tam metni burada devam ediyor...) <br><button onclick="geriAnaMenu()">Ana Menüye Dön</button>`,
        mars: `Korkma, sönmez bu şafaklarda yüzen al sancak; Sönmeden yurdumun üstünde tüten en son ocak... <br><br> 
        (Tam metni burada devam ediyor...) <br><button onclick="geriAnaMenu()">Ana Menüye Dön</button>`
      };
      
      document.getElementById('content').innerHTML = content[type];
      document.getElementById('content').style.display = 'block';
      document.getElementById('menu').style.display = 'none';
    }

    const sorular = [
      "Yalnız mısın?",
      "Ailenle birlikte mi yaşıyorsun?",
      "Bulunduğun ülke Avrupa ve Asya kıtasında mı yer alıyor?",
      "Hiç cinlerle alakalı bir hikaye dinledin mi?",
      "Bu oyunda karşılaştığın hiç ürkütücü bir şey var mı?",
      "Titriyor musun?",
      "Bir korkun var mı?"
    ];
    
    let soruIndex = 0;
    function oyun1Baslat() {
      soruIndex = 0;
      document.getElementById('menu').style.display = 'none';
      document.getElementById('oyun1Screen').style.display = 'block';
      guncelleSoru();
    }

    function guncelleSoru() {
      document.getElementById('soruMetni').textContent = sorular[soruIndex];
    }

    function cevapVer() {
      soruIndex++;
      if (soruIndex < sorular.length) {
        guncelleSoru();
      } else {
        window.open("https://www.youtube.com/watch?v=3cyS6wMVCqI", "_blank");
      }
    }

    function geriAnaMenu() {
      document.getElementById('oyun1Screen').style.display = 'none';
      document.getElementById('menu').style.display = 'flex';
      document.getElementById('content').style.display = 'none';
    }
  </script>
</body>
</html>
